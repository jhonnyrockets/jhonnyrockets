<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <title>Six Flags Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tauri&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
  <style>
    body {
      padding-top: 60px;
      background-color: #b4dfeb;
      font-family: "Tauri", sans-serif;
    }
    .navbar {
      background-color: #007bff;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      left: 0;
    }

    .navbar ul {
      display: flex;
      justify-content: center;
      margin: 0;
      margin-top: 0px;
      margin-bottom: 0px;
      padding: 0;
      list-style: none;
    }

    .navbar li {
      margin: 2px;

    }

    .navbar a {
      display: block;
      padding: 10px 20px;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      transition: 0.3s;
      font-size: 16px;
    }
    .navbar a:hover,
    .navbar a:focus {
      background-color: #fff;
      color: #007bff;
    }

    .navbar .active {
      background-color: lightblue;
      color: #0754bc;
    }
    h1 {
        text-align: center;
        font-family: "Racing Sans One", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 40px;
        color:#2e4257;
        text-align: center;
    }
    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      width: 100%;
      height: 185px;
    }
    #x-logo{
        height: 30px;
        width: 30px;
    }
    #insta{
        height: 30px;
        width: 30px;
    }
    #face{
        height: 30px;
        width: 30px;
    }
    #cart {
        width: 26px;
        height: 23px;
    }
    .cart-info {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
    }
    .empty-cart {
      text-align: center;
      margin-top: 30px;
      color: #555;
      font-style: italic;
    }
    button.checkout-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 12px 0;
      width: 100%;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button.checkout-btn:hover {
      background-color: #c82333;
    }

  </style>
 </head>
 <body>
   <nav class="navbar">
    <ul>
      <li><a class="tyle" href="index.html">Home</a></li>
      <li><a class="tyle" href="rideinfo.html">About the Rides</a></li>
      <li><a class="tyle" href="waittimes.html">Wait Times</a></li>
      <li><a class="tyle" href="tickets.html">Purchase Tickets</a></li>
      <li><a class="active" href="cart.html"><img id="cart" src="media/cart.png" alt="cart"></a></li>
    </ul>
  </nav>
       <div class="container">
        <h1>Your Cart</h1>
        <div id="cartContent" class="cart-info"></div>
        <button id="checkoutBtn" class="checkout-btn" style="display:none;">Purchase</button>
       </div>
        <br>
        <br>
        <br>        
        <br>
        <br>        
        <br>
        <br>        
        <br>
        <br>        
        <br>

        <br>
        <br>

        <br>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
     <footer>
        <div>
            <p>1 Great America Parkway <br> Gurnee, IL 60031 <br>United States</p>
            <p>Contact Us:</p>
            <a href="https://twitter.com"><img id="x-logo" src="media/x-logo.png" alt="X"></a>
            <a href="https://instagram.com"><img id="insta" src="media/instagram.png" alt="Instagram"></a>
            <a href="https://facebook.com"><img id="face" src="media/Facebook.png" alt="Facebook"></a>
        </div>

        <div>
            <img src="media/jhonnylogo.png" alt="Logo" style="width: 150px; height: auto; filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.6));">
        </div>

        <div>
            &copy; 2025 Jhonny Rockets
        </div>
    </footer>
     
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
    const cartContent = document.getElementById("cartContent");
    const checkoutBtn = document.getElementById("checkoutBtn");
    const ticket = JSON.parse(localStorage.getItem("ticketInCart"));

    if (ticket) {
      cartContent.innerHTML = `
        <p><strong>Ticket Type:</strong> ${ticket.type}</p>
        <p><strong>Number of Tickets:</strong> ${ticket.tickets}</p>
      `;
      checkoutBtn.style.display = "block";
    } else {
      cartContent.innerHTML = `<p class="empty-cart">Your cart is empty.</p>`;
      checkoutBtn.style.display = "none";
    }

    checkoutBtn.addEventListener("click", () => {
      alert("Confirmed. Thanks for your purchase!");
    });
  </script>
 </body>
</html>
